{% extends "base.html" %}
{% load staticfiles %} 
{% block content %}
<div class="container-fluid">
	<div class="jumbotron2">
		<br><h2>Contact Us</h2><br><br><br>
	</div>	
</div>

<br>

{% if errors %}
	<ul>
		{% for error in errors %}
		<li>{{ error }}</li>
		{% endfor %}
	</ul>
{% endif %}
	
<div class="row"><!--start row-->
	<!--column 1 left empty-->
	<div class="col-sm-3">&nbsp;</div>
	<!--end column-->
		
	<!--column 2 fields-->
	<div class="col-sm-6">
		<form action="/contact/" method="post" role="form" >
			{% csrf_token %}
			<div class="form-group">
				<input type="text" class="form-control" name="subject" placeholder="Subject">
			</div>

			<!--<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Enter your e-mail address (Optional)">
			</div>-->
		
			<div class="form-group">
				<textarea rows=5 type="text" class="form-control" name="message" placeholder="Your message"></textarea>
			</div>

			<button type="submit" class="btn btn-primary btn-md" value="submit">Submit</button>
		</form>
	</div>
	<!--end column-->
		
	<!--column 3 left empty-->
	<div class="col-sm-3">&nbsp;</div>
	<!--end column-->
</div><!--end row-->

<br><br>

<div class="row"><!--start row-->
	<div class="col-sm-3">&nbsp;</div>
	<div class="col-sm-6" align="center">
		While I fix this form for you, please drop your feedback <a href="http://goo.gl/forms/hN1ChChXKy" target= "_blank">here</a>.
	</div>
	<div class="col-sm-3">&nbsp;</div>
</div><!--end row-->

<br><br>
{% endblock %}
