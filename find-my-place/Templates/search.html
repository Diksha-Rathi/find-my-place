{% extends "base.html" %}
{% load staticfiles %} 
{% block content %}
<div class="container-fluid">
	<div class="jumbotron">
		<br><h1>Find the perfect place near you!</h1><br><br><br>
		<!--row-->
		<div class="row">
			<!--column 1 left empty-->
			<div class="col-sm-2">&nbsp;</div>
			<!--end column-->
				
			<!--column 2 for search field-->
			<div class="col-sm-8">
				<!-- form begins-->
				<form role="form" action="/places" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control" name="location" placeholder="Enter the address or city name"/>                                       
					</div>
					
					<div class="form-group">
						<select class="form-control" name="keyword">                                                
							<option value="fire station">Fire Station</option><!--1-->
							<option value="hospital">Hospital</option><!--2-->
							<option value="hotel">Hotel</option><!--3-->
							<option value="metro station">Metro Station</option><!--4-->
							<option value="park">Park</option><!--5-->
							<option value="police station">Police Station</option><!--6-->                    
							<option value="eateries">Restaurant</option><!--7-->
							<option value="shopping mall">Shopping Mall</option><!--8-->
						</select> 
 
					</div>

					<div class="form-group">
						<button class="btn btn-primary btn-lg" type="submit">
							<span class="glyphicon glyphicon-search"></span>
							Search
						</button>                   
					</div>
				</form>
				<!-- end form-->
			</div>
			<!--end column-->
				
			<!--column 3 left empty-->
			<div class="col-sm-2">&nbsp;</div>
			<!--end column-->
		</div>
		<!--end row-->	
	</div><!-- end jumbotron -->
</div><!-- end container-fluid-->
{% endblock %}
